<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-dark text-light">

    <header class="navbar navbar-expand-lg navbar-dark bg-black shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Sistema de Gestión</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('clientes.lista_clientes') }}"><i class="bi bi-people"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('grupos.lista_grupos') }}"><i class="bi bi-folder"></i> Grupos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('prestamos_grupales.lista_prestamos_grupales') }}"><i class="bi bi-cash-coin"></i> Préstamos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pagos.lista_pagos') }}"><i class="bi bi-credit-card"></i> Pagos</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-3">
        <small>&copy; 2025 Financiera Sayri. Todos los derechos reservados.</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
