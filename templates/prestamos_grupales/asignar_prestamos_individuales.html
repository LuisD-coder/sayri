{% extends "base.html" %}

{% block title %}Asignar Préstamos Individuales{% endblock %}

{% block content %}
    <h2>Asignar Préstamos Individuales para el Grupo: {{ prestamo_grupal.grupo.nombre }}</h2>

    <form method="POST">
        {% for cliente in clientes %}
        <div class="cliente-form mb-4">
            <h3>{{ cliente.nombre }} {{ cliente.apellido }}</h3>

            <div class="mb-3">
                <label for="monto_cliente_{{ cliente.id }}" class="form-label">Monto de Préstamo:</label>
                <input type="number" name="monto_cliente_{{ cliente.id }}" step="0.01" required class="form-control">
            </div>

            <div class="form-check">
                <input type="checkbox" name="clientes" value="{{ cliente.id }}" id="cliente_{{ cliente.id }}" class="form-check-input">
                <label for="cliente_{{ cliente.id }}" class="form-check-label">Seleccionar cliente</label>
            </div>
        </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn btn-success mt-3">Asignar Préstamos</button>
        </div>
    </form>
{% endblock %}
