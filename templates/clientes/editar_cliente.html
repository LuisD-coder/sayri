{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
    <h2 class="title">Editar Cliente</h2>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <form method="POST" action="{{ url_for('clientes.actualizar_cliente', cliente_id=cliente.id) }}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" value="{{ cliente.dni }}" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" value="{{ cliente.celular }}" required>
            </div>
            <div class="form-group">
                <label for="operadora">Operadora:</label>
                <input type="text" id="operadora" name="operadora" value="{{ cliente.operadora }}" required>
            </div>
            <div class="form-group">
                <label for="banco">Banco:</label>
                <input type="text" id="banco" name="banco" value="{{ cliente.banco }}" required>
            </div>
            <div class="form-group">
                <label for="numero_cuenta">Número de Cuenta:</label>
                <input type="text" id="numero_cuenta" name="numero_cuenta" value="{{ cliente.numero_cuenta }}" required>
            </div>
            <div class="form-group">
                <label for="grupo_id">Grupo:</label>
                <select id="grupo_id" name="grupo_id" required>
                    {% for grupo in grupos %}
                        <option value="{{ grupo.id }}" {% if grupo.id == cliente.grupo_id %}selected{% endif %}>
                            {{ grupo.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="{{ url_for('clientes.lista_clientes') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <style>
        /* Título */
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Contenedor del formulario */
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos del grupo de formulario */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Botones del formulario */
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
{% endblock %}
