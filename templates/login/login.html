<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - Financiera Sayri</title>
    <!-- Incluir la librería de Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animación de fondo: un degradado sutil que se mueve */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-background {
            background: linear-gradient(-45deg, #16a085, #2ecc71, #2980b9, #3498db);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        /* Estilo para los mensajes de flash */
        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased h-screen flex flex-col items-center justify-center animated-background">

    <!-- Mensaje de flash de Flask -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-message">
                {% for category, message in messages %}
                    <div class="rounded-lg p-4 text-white text-sm font-semibold mb-2 shadow-lg {% if category == 'error' %}bg-red-500{% else %}bg-green-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-2xl backdrop-blur-sm bg-opacity-90">
        <div class="text-center mb-6">
            <!-- Icono de Lucide para representar una entidad financiera -->
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-green-600 mb-4">
                <path d="M2 18v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2" />
                <path d="M22 10V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v4a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h20a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2z" />
                <path d="M12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
            </svg>
            <h1 class="text-3xl font-bold text-gray-800">Financiera Sayri</h1>
            <p class="text-gray-500 mt-2">Accede a tu cuenta de gestión</p>
        </div>

        <form action="{{ url_for('login.login_view') }}" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Correo electrónico</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="ejemplo@sayri.com"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-shadow">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-shadow">
            </div>
            <button type="submit"
                    class="w-full bg-green-500 text-white font-bold py-2.5 rounded-lg shadow-lg hover:bg-green-600 transition-transform transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                Iniciar sesión
            </button>
        </form>
    </div>
</body>
</html>
